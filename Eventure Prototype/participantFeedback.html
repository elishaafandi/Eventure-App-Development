<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Give Feedback</title>
    <style>
        .submenu {
            background-color: #800c12;
            height: 100vh;
            color: white;
            font-weight: bold;
        }
        .menu-item {
            padding: 10px;
            border-radius: 20px;
            margin-top: 10px;
            color: white;
        }
        .menu-item:hover {
            background-color: #da6124;
        }
        .main-content {
            padding: 20px;
        }
        .feedback-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .btn-submit {
            background-color: #800c12;
            color: white;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 submenu">
            <div class="text-center">
                <img src="Eventure_logo.jpg" alt="Eventure Logo" class="img-fluid my-3">
            </div>
            <div class="p-2">
                <div class="menu-item">Dashboard</div>
                <div class="menu-item">My Events</div>
                <div class="menu-item">Give Feedback</div> <!-- New Feedback Menu -->
                <div class="menu-item mt-5">Settings</div>
                <div class="menu-item">Log Out</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-10 main-content">
            <h2>Give Feedback for Events Participated</h2>
            <p>Your feedback helps us improve future events. Please share your experience below.</p>

            <!-- Feedback Form -->
            <div class="feedback-form">
                <form>
                    <div class="mb-3">
                        <label for="eventSelect" class="form-label">Select Event</label>
                        <select class="form-select" id="eventSelect" required>
                            <option selected disabled>Choose an event...</option>
                            <option value="1">CGMA MPG'24 Participant</option>
                            <option value="2">Annual Sports Day 2024</option>
                            <!-- Additional events can be added here -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="rating" class="form-label">Rate the Event</label>
                        <select class="form-select" id="rating" required>
                            <option selected disabled>Choose a rating...</option>
                            <option value="5">Excellent - 5</option>
                            <option value="4">Good - 4</option>
                            <option value="3">Average - 3</option>
                            <option value="2">Below Average - 2</option>
                            <option value="1">Poor - 1</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="feedbackText" class="form-label">Your Feedback</label>
                        <textarea class="form-control" id="feedbackText" rows="4" placeholder="Share your experience..." required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="suggestionsText" class="form-label">Suggestions for Improvement</label>
                        <textarea class="form-control" id="suggestionsText" rows="4" placeholder="Any suggestions for future events?"></textarea>
                    </div>

                    <button type="submit" class="btn btn-submit">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
