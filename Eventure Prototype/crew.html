<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 submenu">
                <!-- Sidebar Content, same as in index.html -->
                <a href="index.html" class="menu-item">Dashboard</a>
                <a href="participant.html" class="menu-item">Participant Listing</a>
                <a href="crew.html" class="menu-item active">Crew Listing</a>
            </div>
            
            <div class="col-10 main-content">
                <!-- Crew Listing Header -->
                <div class="event-header">
                    <h5>CGMA MPG'24 CREW</h5>
                    <p>Post Ends: 16 Oct 2024 | Program Date: 24 Oct 2024 | Location: New York Hotel, Johor Bahru</p>
                </div>
                
                <!-- Tabs -->
                <div class="mt-3 d-flex">
                    <button class="tab-button active">List</button>
                    <button class="tab-button">Accepted</button>
                    <button class="tab-button">Rejected</button>
                    <button class="tab-button">Interview</button>
                </div>

                <!-- Crew Cards -->
                <div class="participant-card">
                    <div class="row">
                        <div class="col-md-8">
                            <p><strong>John Doe</strong></p>
                            <p>Role: Photographer</p>
                            <p>Email: johndoe@crew.utm.my | Phone: +6012-34567890</p>
                            <p>Interview Date: 14 October 2024</p>
                        </div>
                        <div class="col-md-4 d-flex align-items-center justify-content-end">
                            <span class="btn btn-pending btn-custom">Pending</span>
                        </div>
                    </div>
                </div>

                <!-- More Crew Cards here -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
